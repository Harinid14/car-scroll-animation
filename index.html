<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITZFIZZ — Car Scroll Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #cccccc; min-height: 100vh; overflow: hidden; }

    .stat-card {
      position: fixed;
      z-index: 30;
      border-radius: 10px;
      padding: 22px 30px;
      min-width: 220px;
      max-width: 280px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.14);
    }
    .stat-value {
      font-family: 'Carlito', Calibri, Arial, sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      line-height: 1;
      margin-bottom: 6px;
    }
    .stat-label {
      font-family: 'Carlito', Calibri, Arial, sans-serif;
      font-size: 13px;
      line-height: 1.4;
    }

    #stat1 { top: 18%;    right: 30%; background: #c8e64c; color: #111; }
    #stat2 { bottom: 14%; left: 35%;  background: #7ec8e3; color: #111; }
    #stat3 { top: 18%;    right: 2%;  background: #2a2a2a; color: #fff; }
    #stat4 { bottom: 14%; right: 2%;  background: #f4873a; color: #111; }

    #band {
      position: absolute;
      top: 50%; left: 0; right: 0;
      transform: translateY(-50%);
      height: 185px;
      overflow: hidden;
    }
    #road         { position: absolute; inset: 0; background: #000; z-index: 1; }
    #green-reveal { position: absolute; left: 0; top: 0; width: 0%; height: 100%; background: #3ddc6e; z-index: 2; }

    #headline {
      position: absolute;
      left: 1%; top: 50%;
      transform: translateY(-50%);
      z-index: 5;
      white-space: nowrap;
      pointer-events: none;
      font-family: 'Carlito', Calibri, Arial, sans-serif;
      font-weight: 700;
      font-size: 7.8rem;
      color: #000;
      letter-spacing: 0.01em;
      -webkit-text-stroke: 1px #000;
    }

    #car-wrap { position: absolute; top: 0; left: 0; height: 185px; width: auto; z-index: 8; }
    #car-img  { height: 185px; width: auto; display: block; mix-blend-mode: screen; }

    #hint {
      position: fixed;
      bottom: 3%; left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      display: flex; flex-direction: column; align-items: center; gap: 6px;
      pointer-events: none;
    }
    #hint span {
      font-family: Arial, sans-serif; font-size: 11px;
      color: #333; letter-spacing: 0.2em; text-transform: uppercase;
    }
    #hint-line {
      width: 1px; height: 24px;
      background: linear-gradient(to bottom, #333, transparent);
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.2} }
  </style>
</head>
<body>

  <div class="stat-card" id="stat1"><div class="stat-value">58%</div><div class="stat-label">Increase in pick up point use</div></div>
  <div class="stat-card" id="stat2"><div class="stat-value">23%</div><div class="stat-label">Decreased in customer phone calls</div></div>
  <div class="stat-card" id="stat3"><div class="stat-value">27%</div><div class="stat-label">Increase in pick up point use</div></div>
  <div class="stat-card" id="stat4"><div class="stat-value">40%</div><div class="stat-label">Decreased in customer phone calls</div></div>

  <div id="band">
    <div id="road"></div>
    <div id="green-reveal"></div>
    <div id="headline">WELCOME ITZFIZZ</div>
    <div id="car-wrap"><img id="car-img" src="car.png" alt="McLaren" /></div>
  </div>

  <div id="hint">
    <span>Click or press Space</span>
    <div id="hint-line"></div>
  </div>

  <script>
    const car   = document.getElementById('car-wrap');
    const green = document.getElementById('green-reveal');
    const hint  = document.getElementById('hint');
    const cards = [
      document.getElementById('stat1'),
      document.getElementById('stat2'),
      document.getElementById('stat3'),
      document.getElementById('stat4'),
    ];

    const carStops   = ["8vw",  "26vw", "44vw", "72vw"];
    const greenStops = ["16%",  "34%",  "53%",  "82%"];

    let step = 0;
    let isAnimating = false;

    // All cards hidden at start
    gsap.set(car,   { x: -400 });
    gsap.set(green, { width: "0%" });
    gsap.set(cards, { opacity: 0 });

    // Car entrance
    gsap.timeline({ delay: 0.2 })
      .to(car,   { x: -60,      duration: 0.6, ease: "power3.out" })
      .to(green, { width: "4%", duration: 0.6, ease: "power3.out" }, "<");

    // ── STEP FUNCTION ─────────────────────────────────────────
    function runStep() {
      if (isAnimating || step >= 4) return;
      isAnimating = true;

      const next = step;
      step++;

      const tl = gsap.timeline({
        onComplete: () => { isAnimating = false; }
      });

      // Car + green move in sync
      tl.to(car,   { x: carStops[next],      duration: 0.45, ease: "power2.inOut" });
      tl.to(green, { width: greenStops[next], duration: 0.45, ease: "power2.inOut" }, "<");

      // All previous cards stay fully bright
      for (let i = 0; i < next; i++) {
        tl.to(cards[i], { opacity: 1, duration: 0.2 }, "<");
      }

      // Current card pops in bright
      tl.to(cards[next], { opacity: 1, duration: 0.3, ease: "power2.out" }, "<");

      // Next upcoming card shows slightly faded (preview)
      if (next + 1 < 4) {
        tl.to(cards[next + 1], { opacity: 0.35, duration: 0.3 }, "<");
      }

      // Hide hint after last step
      if (step === 4) {
        tl.to(hint, { opacity: 0, duration: 0.3, delay: 0.3 });
      }
    }

    // ── EVENT LISTENERS ───────────────────────────────────────
    document.addEventListener('keydown',    (e) => { if (e.code === 'Space') { e.preventDefault(); runStep(); } });
    document.addEventListener('click',      runStep);
    document.addEventListener('touchstart', runStep, { passive: true });
  </script>
</body>
</html>
